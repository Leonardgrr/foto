<!DOCTYPE html>
<html lang="en" ng-app="foto">
    <head>
      <base href="/"></base>
      <meta charset="UTF-8">
      <link rel="shortcut icon" href="http://iconshow.me/media/images/Mixed/line-icon/png/512/camera-512.png">

      <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,700' rel='stylesheet' type='text/css'>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      

      <link rel="stylesheet" href="/bower/angular-material/angular-material.css">
      <link href="css/main.css" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
      <meta name="theme-color" content="#3F51B5">
      <meta name="viewport" content="width=device-width">

<script type="text/javascript">        
  function initPano() {
        var panoOptions = {
          pano: 'custom',
          visible: true,
          panoProvider: getCustomPanorama
        };

        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('pano-canvas'), panoOptions);
      }

      function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
        return 'imgs/photosphere.jpg';
      }

      function getCustomPanorama(pano, zoom, tileX, tileY) {
        if (pano == 'custom') {
          return {
            location: {
              pano: 'custom',
              description: 'Custom Street View'
            },
            tiles: {
              tileSize: new google.maps.Size( 5656 ,  2828 ),
              worldSize: new google.maps.Size( 5656 ,  2828 ),
              getTileUrl: getCustomPanoramaTileUrl
            }
          };
        }
      }
      </script>

      <title>foto</title>
      
    </head>
    <body layout="column">

    <!-- MAIN TOOLBAR -->
      <div ng-cloak>
        <md-content>
         <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="home" ng-href="/">
              <md-icon class="material-icons">home</md-icon>
            </md-button>
            <h2>
              <span>AVA</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite">
              <a ng-href="explore" ng-href="explore"><md-icon class="material-icons">explore</md-icon></a>
            </md-button>
            <md-button class="md-icon-button" aria-label="Sign In" ng-click="showAdvanced($event, user, $index)">
              <a ng-href="account"><md-icon class="material-icons" >account_circle</md-icon></a>
            </md-button>
          </div>
          </md-toolbar>
        </md-content> <!-- END MAIN TOOLBAR -->

        <!-- FAB TOOLBAR -->
        <md-fab-toolbar md-open="demo.isOpen" md-direction="left" >
          <md-fab-trigger class="align-with-text">
            <md-button aria-label="add" class="md-fab md-primary">
              <md-icon class="material-icons">add</md-icon>
              <md-tooltip>More</md-tooltip>
            </md-button>
          </md-fab-trigger>
          <md-toolbar>
            <md-fab-actions class="md-toolbar-tools">
              <md-button aria-label="comment" class="md-icon-button">
                <md-icon  class="material-icons">comment</md-icon>
              </md-button>
              <md-button aria-label="label" class="md-icon-button">
                <md-icon  class="material-icons">label</md-icon>
              </md-button>
              <md-button aria-label="photo" class="md-icon-button">
                <md-icon  class="material-icons">photo</md-icon>
              </md-button>
            </md-fab-actions>
          </md-toolbar>
        </md-fab-toolbar> <!-- END FAB TOOLBAR -->

        <!-- NG VIEW IS RIGHT HERE! -->
        <md-content class="md-padding" layout="column">

        <!-- PHOTOSPHERE IMAGE -->
         <div id="pano-canvas" style="height: 500px"></div>


          <ng-view></ng-view>
        </md-content>
      </div>

      <!-- angular and firebase stuff -->
      <script src="bower/angular/angular.js"></script>
      <script src="bower/angular-route/angular-route.js"></script>
      <script src="bower/firebase/firebase.js"></script>
      <script src="bower/angularfire/dist/angularfire.js"></script>
    
      <!-- This is angular material stuff -->
      <script src="/bower/angular-aria/angular-aria.js"></script>
      <script src="/bower/angular-animate/angular-animate.js"></script>
      <script src="/bower/angular-material/angular-material.js"></script>

      <!-- manual files -->
      <script src="js/module.js"></script>
      <script src="js/routes.js"></script>
      <script src="js/controllers/HomeCtrl.js"></script>
      <script src="js/controllers/LoginCtrl.js"></script>
      <script src="js/controllers/MaterialCtrl.js"></script>


   

    

    <!-- GOOGLE MAPS API KEY -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS49t-uAb_YZkcbJlu77HrAwWjDfsMYFo&signed_in=true&callback=initPano"

    </script>

    </body>
</html>
