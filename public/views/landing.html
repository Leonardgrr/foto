    <h2>Login with your social account :</h2>
      
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button ng-hide="userData" style="color: #D50F25;" ng-href="account" ng-click="login()">Google+</md-button>
        <md-button ng-hide="userData" style="color: #3b5998;" ng-href="account" ng-click="loginFacebook()">facebook</md-button>
        <md-button ng-hide="userData" style="color: #55acee;" ng-href="account" ng-click="loginTwitter()">twitter</md-button>
      </section>

  <div ng-show="userData" layout="column" layout-align="center center">
    <h2>{{userData.facebook.displayName}}</h2>
    <img src= "{{userData.facebook.profileImageURL}}">
    <h2>{{userData.google.displayName}}</h2>
    <img src= "{{userData.google.profileImageURL}}">
    <h2>{{userData.twitter.displayName}}</h2>
    <img src= "{{userData.twitter.profileImageURL}}">

    <pre>{{userData}}</pre>  

  </div>
