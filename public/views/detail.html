		<!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
			<md-toolbar md-scroll-shrink="" ng-if="true">
				<div class="md-toolbar-tools">
				  <h3>
				    <span>A something</span>
				  </h3>
				</div>
			</md-toolbar>
		  <md-card-content>
		    <h2 class="md-title">Comments</h2>
		  <!-- COMMENTS SECTION -->
		  <md-content flex=""> 
		    <md-list ng-repeat="comment in comments | filter: search.text | orderBy: search.group:direction">
		      <!-- NG-SHOW WILL ONLY SHOW COMMENTS WITH AN IMAGEID THAT MATCH THE SELECTED IMAGE -->
		      <md-list-item class="md-3-line" ng-show="currentImage === comment.imageID" >
		        <img ng-src="{{users[comment.userId].profilePic}}" alt="{{item.who}}" class="md-avatar">
		        <div class="md-list-item-text">
		        	<h3>{{users[comment.userId].userName}}</h3>
		          <p>
		            {{comment.body}}
		          </p>
		          <md-button ng-click="showAdvanced($event, comment, $index)" class="md-primary" ng-show="currentUser1 === comment.userId ">Edit comment </md-button>
		          <md-button class="md-warn" ng-click="userRemoveComment(comment)" ng-show="currentUser1 === comment.userId ">Delete comment </md-button>
		        </div>
		      </md-list-item>
		    </md-list>
		  </md-content> <!-- END COMMENTS SECTION -->
		<br>
		<!-- FORM SECTION -->
		<form ng-submit="userPostComment()">
		   	<div layout="" layout-sm="column">
				<md-input-container flex="" >
				  <label>Enter a comment</label>
				  <textarea name="" ng-model="newComment.userSays" ng-keydown="$event.which === 13 && userPostComment()">New Comment</textarea>
				</md-input-container>
			</div>

			</md-card-content>
				<div class="md-actions" layout="row" layout-align="end center">
					<md-button type="submit">
						<md-icon class="material-icons">send</md-icon>
						<md-tooltip>Submit</md-tooltip>
					</md-button>
					</form> <!-- END FORM SECTION -->
				</div>
		</md-card>
